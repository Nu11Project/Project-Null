name: 🐞 Bug
description: 反馈一个 Bug
assignees: [nullqwertyuiop]
title: "[BUG] <title>"
labels: [bug]
body:
- type: textarea
  id: error
  attributes:
    label: 出错内容
    description: 简要概述错误内容
  validations:
    required: false
- type: textarea
  id: expected
  attributes:
    label: 预期行为
    description: 简要概述你的预期结果
  validations:
    required: false
- type: textarea
  id: reproduce
  attributes:
    label: 复现方法
    description: 阐明如何复现该错误
    placeholder: |
      1. 使用环境...
      2. 使用配置...
      3. 运行了 '...'
      4. 发生了错误...
  validations:
    required: false
- type: textarea
  id: enviroment
  attributes:
    label: 环境
    description: |
      examples:
        - **OS**: Ubuntu 20.04
        - **Python**: 3.10
        - **mirai**: 2.11.0
        - **mirai-api-http**: 2.5.2
        - **graia-ariadne**: 0.8.2
    value: |
        - OS:
        - Python:
        - mirai:
        - mirai-api-http:
        - graia-ariadne
    render: markdown
  validations:
    required: false
- type: textarea
  id: other
  attributes:
    label: 其他内容
    description: 你可以在此处拖拽上传图片或日志
  validations:
    required: false
